mcc: '208'          # Mobile Country Code value
mnc: '93'           # Mobile Network Code value (2 or 3 digits)

nci: '0x000000010'  # NR Cell Identity (36-bit)
idLength: 32        # NR gNB ID length in bits [22...32]
tac: 1              # Tracking Area Code

linkIp: 192.168.22.149 #127.0.0.1   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: 192.168.22.149 #127.0.0.1   # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: 192.168.22.149  #127.0.0.1    # gNB's local IP address for N3 Interface (Usually same with local IP)

xnapIp: 192.168.22.149  # Added by Philip Astillo gNB's local IP address for Xn interface

# List of AMF address information
amfConfigs:
  - address: 192.168.22.128 #127.0.0.1
    port: 38412

# List of associated gNB address information
gnbAssocConfigs:
  - address: 192.168.22.149
    port: 38422

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 0x1
    sd: 0x010203

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true
